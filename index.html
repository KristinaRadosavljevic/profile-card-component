<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kristina Radosavljevic | Profile card component</title>
  </head>
  <body>
    <main>
      <img
        src="images/bg-pattern-card.svg"
        alt=""
        aria-hidden="true"
        class="cover"
      />
      <img
        src="images/image-victor.jpg"
        alt="Victor Crest"
        class="profile-pic"
      />
      <header>
        <h1>Victor Crest</h1>
        <p>26</p>
      </header>
      <p class="location">London</p>
      <section>
        <div>
          <p class="number">80K</p>
          <p class="label">Followers</p>
        </div>
        <div>
          <p class="number">803K</p>
          <p class="label">Likes</p>
        </div>
        <div>
          <p class="number">1.4K</p>
          <p class="label">Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
